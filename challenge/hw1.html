<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="hw2.css">
  </head>
  <body>
    <div class="paper">
        <header>
            <span>-- -- Starbucks -- --</span>
            <i class="fa-solid fa-xmark"></i>
        </header>
        <main>
            <section class="section1">
                <div class="section1__beer">
                    <i class="fa-solid fa-beer-mug-empty fa-3x"></i>
                </div>
                <div class="section1__text">
                    <span class="section1__text__1">Best menu</span>
                    <span class="section1__text__2">Beer</span>
                </div>
            </section>
            <section class="btns">
                <span class="btns__btn btns__btn--big">
                    <i class="fa-solid fa-bag-shopping fa-2x"></i>
                    <span>Order</span>
                </span>
                <span class="btns__btn"><i class="fas fa-heart"></i></span>
                <span class="btns__btn"><i class="fas fa-plus"></i></span>
            </section>
            <div class="menu-list">
                <div class="menu-list__title">
                    <div class="menu-list__cover"><i class="fa-solid fa-wine-bottle fa-2x"></i></div>
                    <div class="menu-list__explain">
                        <span>Wine bottle</span>
                        <span>red wine</span>
                    </div>
                </div>
                <div class="menu-list__title">
                    <div class="menu-list__cover"><i class="fa-solid fa-mug-hot fa-2x"></i></div>
                    <div class="menu-list__explain">
                        <span>Hot coffee</span>
                        <span>asspresio</span>
                    </div>
                </div>
                <div class="menu-list__title">
                    <div class="menu-list__cover"><i class="fa-solid fa-martini-glass fa-2x"></i></div>
                    <div class="menu-list__explain">
                        <span>Martini glass</span>
                        <span>citrus</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/9f255c58a8.js" crossorigin="anonymous"></script>
  </body>
</html>
